<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="100%" height="100%">
    <defs>
        <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#2a0000" stop-opacity="1" />
            <stop offset="100%" stop-color="#0a0a0a" stop-opacity="1" />
        </radialGradient>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ff3333" stroke-width="0.5" stroke-opacity="0.3"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#glow)"/>
    <rect width="100%" height="100%" fill="url(#grid)"/>

    <!-- Sparking console elements -->
    <path d="M200 700 L1400 700 L1600 900 L0 900 Z" fill="#111" stroke="#333" stroke-width="2"/>
    <polygon points="400,750 600,750 580,800 420,800" fill="#220000" stroke="#ff0000" stroke-width="2" />
</svg>
